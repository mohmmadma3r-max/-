<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رمضان 2026</title>
    <style>
        body {
            background-color: #0b0b0b;
            color: #ffcc00;
            font-family: 'Amiri', serif, Tahoma;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
        }

        /* الفوانيس - روابط مباشرة خرافية */
        .lantern {
            position: fixed;
            top: -10px;
            width: 100px;
            z-index: 1000;
            animation: swing 4.5s ease-in-out infinite;
            filter: drop-shadow(0 0 15px rgba(255, 204, 0, 0.5));
        }
        .lantern-left { left: 15px; transform-origin: top center; }
        .lantern-right { right: 15px; transform-origin: top center; }

        @keyframes swing {
            0%, 100% { transform: rotate(-6deg); }
            50% { transform: rotate(6deg); }
        }

        header h1 {
            font-size: clamp(3rem, 10vw, 5rem);
            margin-top: 80px;
            color: #fff;
            text-shadow: 0 0 20px #ffcc00;
        }

        #prayer-timer {
            font-size: 1.3rem;
            border: 2px solid #ffcc00;
            padding: 15px 40px;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.05);
            font-weight: bold;
            box-shadow: 0 0 15px rgba(255, 204, 0, 0.2);
            margin: 20px 0;
        }

        .bottom-section {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            width: 280px;
            background: #1a1a1a;
            border: 1px solid #ffcc00;
            border-radius: 20px;
            overflow: hidden;
            text-align: center;
        }

        .box img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .box p {
            padding: 15px;
            font-size: 1.2rem;
            color: #fff;
            margin: 0;
        }
    </style>
</head>
<body>

    <img src="https://www.pngall.com/wp-content/uploads/13/Ramadan-Lantern-PNG-Free-Image.png" class="lantern lantern-left" alt="فانوس">
    <img src="https://www.pngall.com/wp-content/uploads/13/Ramadan-Lantern-PNG-Free-Image.png" class="lantern lantern-right" alt="فانوس">

    <header>
        <h1>رَمَضَان</h1>
    </header>

    <div id="prayer-timer">
        الصلاة القادمة: المغرب - 05:45 PM
    </div>

    <div class="bottom-section">
        <div class="box">
            <img src="https://images.unsplash.com/photo-1598048145816-39115d868972?q=80&w=1000&auto=format&fit=crop" alt="دعاء">
            <p>أدعية رمضانية</p>
        </div>

        <div class="box">
            <img src="https://images.unsplash.com/photo-1609599006353-e629aaabfeae?q=80&w=1000&auto=format&fit=crop" alt="المصحف">
            <p>القرآن الكريم</p>
        </div>
    </div>

</body>
</html>
